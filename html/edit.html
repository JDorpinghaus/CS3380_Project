<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CS3380 Project: Upload</title>
      <style>
        body {
            background-color: aliceblue;
        }
          .wrapper {
            text-align: center;
              margin: 224px 360px 106px 360px;
          }
      </style>
  </head>
  <body>
      <div class="wrapper">
   <form action="/php/edit.php" method="post" enctype="multipart/form-data">
    <input type="hidden" name="songId" value="{songId}">
    <p>Title: </p><input id="title" type="text" name="title" value="{title}"/><br>
    <p>Artist: </p><input id="artist" type="text" name="artist" value="{artist}"/><br>
    <p>Album: </p><input id="album" type="text" name="album" value="{album}"/><br>
    <p>Genre: </p><input id="genre" type="text" name="genre" value="{genre}"/><br><br>
    <input id="submit" type="submit" value="Save"/>
  </form>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
      </div>
  </body>
</html>
